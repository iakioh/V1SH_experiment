    RefreshRate_Hz: 70
    ViewingDistance_cm: 100
    GammaCorrection: True
  EyeTracker:
    Usage: False

Stimulus:
  Fixation:
    Duration_s: 0.5
    Shape: "circle"
    Color: "white"
    Diamater_degrees: 0.1
