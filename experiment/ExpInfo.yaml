    Orientation_degrees: 
      - 0
      - 15
      - 30
      - 45
      - 60
      - 75
      - 90
  Grid:
    Rows: 
      - 1
      - 12
    Columns: 48
    Height_degrees: 2.64
    Length_degrees: 10.56
